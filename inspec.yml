name: cis-mysql-server-enterprise-v5.7-baseline
title: CIS baseline for Mysql server enterprise edition 5.7
maintainer: MITRE InSpec Team
copyright: The MITRE Corporation, 2018
copyright_email: opensource@mitre.org
license: Apache-2.0
Description: An InSpec Compliance Profile. 
version: 0.1.0
supports:
  platform: os
inspec_version: "~> 3.0"

attributes:
  - name: user
    description: 'username MSSQL DB Server'
    type: string
    default: 'root'

  - name: password
    description: 'password MSSQL DB Server'
    type: string
    default: 'P@ssw0rd1'

  - name: host
    description: 'hostname MSSQL DB Server'
    default: 'localhost'

  - name: port
    description: 'port MSSQL DB Server'
    type: numeric
    default: 3306

  - name: mysql_users
    description: 'List of mysql database users'
    type: array
    default: ['root']   